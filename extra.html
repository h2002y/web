<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to DodoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>너굴T</span>
            <span>8:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="search-cog">
                <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
                <div class="dot__notification"></div>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/player.jpeg" class="user-component__profile__photo"/>
                <div class="user-component__profile__text user-component__profile--med">
                    <h4 class="user-component__profile__username">루이넬</h4>
                    <h6 class="user-component__profile__message">123-456-7890</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-dots fa-2x"></i>
            </div>
        </div>
        <div class="search-icons icons__extra">
            <div class="search-icons-icon">
                <i class="far fa-calendar fa-2x"></i>
                <span>달력</span>
            </div>
            <div class="search-icons-icon dot__archive">
                <i class="fas fa-archive fa-2x"></i>
                <span>톡 서랍</span>
                <div class="dot__notification"></div>
            </div>
            <div class="search-icons-icon">
                <i class="far fa-smile fa-2x"></i>
                <span>이모티콘</span>
            </div>
            <div class="search-icons-icon">
                <i class="fas fa-palette fa-2x"></i>
                <span>테마</span>
            </div>
        </div>
        <div class="search-icons icons__extra search-icons--next-row">
            <div class="search-icons-icon">
                <i class="far fa-user-circle fa-2x"></i>
                <span>계정</span>
            </div>
            <div class="search-icons-icon">
                <i class="far fa-comments fa-2x"></i>
                <span>오픈 채팅</span>
            </div>
            <div class="search-icons-icon invisible">
                <i class="far fa-smile fa-2x"></i>
                <span>이모티콘</span>
            </div>
            <div class="search-icons-icon invisible">
                <i class="fas fa-palette fa-2x"></i>
                <span>테마</span>
            </div>
        </div>
        <div class="extra-suggestions">
            <h4 class="extra-suggestions__title">추천 앱</h4>
            <div class="extra-suggestions__icons">
                <div class="extra-suggestions__icon">
                    <div class="extra-suggestions__icon-image">
                        <i class="fas fa-book-open fa-2x"></i>
                    </div>
                    <div class="extra-suggestions__icon-text">
                        <span>도도 스토리</span>
                    </div>
                </div>
                <div class="extra-suggestions__icon">
                    <div class="extra-suggestions__icon-image icon-image--white">
                        <img src="images/leaf.jpeg"/>
                    </div>
                    <div class="extra-suggestions__icon-text">
                        가구 카탈리스트
                    </div>
                </div>
                <div class="extra-suggestions__icon">
                    <div class="extra-suggestions__icon-image">
                        <img src="images/dal.png"/>
                    </div>
                    <div class="extra-suggestions__icon-text">
                        <span>도도 항공앱</span>
                    </div>
                </div>
                <div class="extra-suggestions__icon invisible">
                    <div class="extra-suggestions__icon-image"></div>
                    <div class="extra-suggestions__icon-text"></div>
                </div>
            </div>
        </div>
    </main>
    <nav class="friends-nav">
        <ul class="friends-nav__list">
            <li class="friends-nav__btn">
                <a class="friends-nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="friends-nav__btn">
                <a class="friends-nav__link" href="chats.html">
                    <span class="friends-nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="friends-nav__btn"><a class="friends-nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="friends-nav__btn nav--selected">
                <a class="friends-nav__link" href="extra.html">
                    <div class="friends-nav__notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>모바일 화면으로 접속해주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/a3120b0f74.js" crossorigin="anonymous"></script>
</body>
</html>
