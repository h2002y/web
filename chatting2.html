<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to DodoTalk</title>
</head>
<body class="background--blue">
    <div class="status-bar background--grey text--white">
        <div class="status-bar__column">
            <span>너굴T</span>
            <span>8:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="alt-header background--blue text--white">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="text-align--center">잭슨</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    <main class="main-screen background--blue main-chat">
        <div class="chat__timestamp">
            <span>2021년 10월 16일</span>
        </div>
        <div class="main-chat__message">
            <div class="message-row">
                <img class="photo--small" src="images/raymond.png"/>
                <div class="message-row__context">
                    <span class="message__author">잭슨</span>
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                그대가 놀러와서 즐거웠어 루이넬. 다음에도 우리 집에 방문하길 바라겠어~ 우쭐!
                            </span>
                        </div>
                        <div>
                            <span class="message__time">20:43</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row"></div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지 작성하기..."/>
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>모바일 화면으로 접속해주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/a3120b0f74.js" crossorigin="anonymous"></script>
</body>
</html>
