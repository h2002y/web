<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to DodoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>너굴T</span>
            <span>8:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="extra.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1>설정</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bullhorn fa"></i>
                    <span>공지사항</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-flask"></i>
                    <span>도도톡 실험실</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting setting-last">
                <div class="settings-setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>버전</span>
                </div>
                <div class="settings-setting__column">
                    최신 버전
                </div>
            </li>
            <li class="settings-setting setting-first">
                <div class="settings-setting__column">
                    <i class="fas fa-lock"></i>
                    <span>보안</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-bell"></i>
                    <span>알림</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-users"></i>
                    <span>친구</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-comment"></i>
                    <span>채팅</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-mobile-alt"></i>
                    <span>화면</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-palette"></i>
                    <span>테마</span>
                </div>
                <div class="settings-setting__column">
                    기본 값
                </div>
            </li>
            <li class="settings-setting setting-last">
                <div class="settings-setting__column">
                    <i class="fas fa-phone-alt"></i>
                    <span>전화</span>
                </div><div class="settings-setting__column"></div>
            </li>
            
        </ul>
    </main>
    <nav class="friends-nav">
        <ul class="friends-nav__list">
            <li class="friends-nav__btn">
                <a class="friends-nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="friends-nav__btn">
                <a class="friends-nav__link" href="chats.html">
                    <span class="friends-nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="friends-nav__btn"><a class="friends-nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="friends-nav__btn nav--selected">
                <a class="friends-nav__link" href="extra.html">
                    <div class="friends-nav__notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>모바일 화면으로 접속해주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/a3120b0f74.js" crossorigin="anonymous"></script>
</body>
</html>
