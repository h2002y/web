<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to DodoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>너굴T</span>
            <span>8:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">도도톡에 오신 것을 환영합니다!</h1>
        <p class="welcome-header__text">도도톡 계정을 보유하고 계신다면 이메일이나 전화번호로 로그인해주세요.</p>
    </header>

    <!--method:get은 주소창에 내용이 다 뜨기 때문에 절대로 아이디나 패스워드 등 보안상 중요한 것에 사용하지 말것-->
    <form action="friends.html" method="get" id="login-form">
        <input name="userID" type="text" placeholder="이메일, 전화번호"/>
        <input name="password" type="password" placeholder="비밀번호"/>
        <input type="submit" value="로그인"/>
        <input type="submit" value="회원가입"/>
        <div class="login-form__account">
            <a href="#">도도톡계정 찾기</a>
            <span>|</span>
            <a href="#">비밀번호 재설정</a>
        </div>
    </form>
    <div id="no-mobile">
        <span>모바일 화면으로 접속해주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/a3120b0f74.js" crossorigin="anonymous"></script>
</body>
</html>
