<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to DodoTalk</title>
</head>
<body class="background--blue">
    <div class="status-bar background--grey text--white">
        <div class="status-bar__column">
            <span>너굴T</span>
            <span>8:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="alt-header background--blue text--white">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="text-align--center">여울</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    <main class="main-screen background--blue main-chat">
        <div class="chat__timestamp">
            <span>2021년 9월 27일</span>
        </div>
        <div class="main-chat__message">
            <div class="message-row">
                <img class="photo--small" src="images/isabelle.png"/>
                <div class="message-row__context">
                    <span class="message__author">여울</span>
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                안녕하세요~! 섬에 대한 문의라면 언제든지 물어봐주세요~!
                            </span>
                        </div>
                        <div>
                            <span class="message__time">9:24</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--right">
                <div class="message-row__context">
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                섬멜로디를 바꾸고 싶어
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--right message--consequtive">
                <div class="message-row__context">
                    <div class="message__info">
                        <div>
                            <span class="message__time">13:24</span>
                        </div>
                        <div class="message__wrap">
                            <span class="message__bubble">
                                <i class="fas fa-music fa-lg"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img class="photo--small" src="images/isabelle.png"/>
                <div class="message-row__context">
                    <span class="message__author">여울</span>
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                알겠습니다! 이 곡이라면 분명 섬의 모든 주민들이 다 흥얼거리고 다닐 거예요~!
                            </span>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row message--consequtive">
                <img class="photo--small invisible" src="images/isabelle.png"/>
                <div class="message-row__context">
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                그럼 오늘부터 이 곡을 새로운 섬멜로디로 사용할게요!
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row message--consequtive">
                <img class="photo--small invisible" src="images/isabelle.png"/>
                <div class="message-row__context">
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                그밖에 다른 필요하신 민원 업무도 있으실까요?
                            </span>
                        </div>
                        <div>
                            <span class="message__time">13:29</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--right">
                <div class="message-row__context">
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                아무것도 아니야
                            </span>
                        </div>
                        <div>
                            <span class="message__time">13:31</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img class="photo--small" src="images/isabelle.png"/>
                <div class="message-row__context">
                    <span class="message__author">여울</span>
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                알겠습니다! 혹시 도움이 필요하다면 언제든지 말씀해주세요!
                            </span>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat__timestamp timestamp--middle">
                <span>2021년 10월 17일</span>
            </div>
            <div class="message-row message-row--right">
                <div class="message-row__context">
                    <div class="message__info">
                        <div class="message__wrap">
                            <span class="message__bubble">
                                섬 평판에 대해
                            </span>
                        </div>
                        <div>
                            <span class="message__time">22:43</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지 작성하기..."/>
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>모바일 화면으로 접속해주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/a3120b0f74.js" crossorigin="anonymous"></script>
</body>
</html>
