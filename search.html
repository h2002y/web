<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to DodoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>너굴T</span>
            <span>8:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">검색</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="search-cog">
                <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
                <div class="dot__notification"></div>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <div class="search-icons">
            <div class="search-icons-icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>Qr코드</span>
            </div>
            <div class="search-icons-icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>연락처로 추가</span>
            </div>
            <div class="search-icons-icon">
                <i class="far fa-id-badge fa-2x"></i>
                <span>ID로 추가</span>
            </div>
            <div class="search-icons-icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>초대</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천 친구</h6>
            <span>추천 친구가 없습니다.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">오픈 채팅</h4>
                <span>오픈 채팅 홈으로 가기<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#무트코인</h5>
                    <h6 class="open-post__hashtags">#모동숲#무주식#무트코인#무파라</h6>
                    <div class="open-post__members">
                        <img src="images/player.jpeg"/>
                        <span class="open-post__members__count">142명</span>
                        <div class="divider"></div>
                        <span class="open-post__members__time">1시간 전</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__thumbnail">
                        <img src="images/turnip.jpeg"/>
                        <div class="open-post__likes">
                            <i class="fas fa-heart fa-xs"></i> 
                            <span>53</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#잭사모</h5>
                    <h6 class="open-post__hashtags">#잭슨#사랑해#모동숲#최애#고양이</h6>
                    <div class="open-post__members">
                        <img src="images/player.jpeg"/>
                        <span class="open-post__members__count">762명</span>
                        <div class="divider"></div>
                        <span class="open-post__members__time">30분 전</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__thumbnail">
                        <img src="images/raymond.png"/>
                        <div class="open-post__likes">
                            <i class="fas fa-heart fa-xs"></i> 
                            <span>546</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <nav class="friends-nav">
        <ul class="friends-nav__list">
            <li class="friends-nav__btn">
                <a class="friends-nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="friends-nav__btn">
                <a class="friends-nav__link" href="chats.html">
                    <span class="friends-nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="friends-nav__btn nav--selected"><a class="friends-nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="friends-nav__btn">
                <a class="friends-nav__link" href="extra.html">
                    <div class="friends-nav__notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>모바일 화면으로 접속해주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/a3120b0f74.js" crossorigin="anonymous"></script>
</body>
</html>
